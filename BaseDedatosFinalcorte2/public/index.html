<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="icon" href="./img/calavera.png" />
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <!-- JavaScript Bundle with Popper -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

</head>

<body>
  <div class="contenedor_formulario">
    <div class="card">
      <h5 class="card-header" style="justify-content: center; display: flex">
        Bienvendo
      </h5>
      <div class="card-body">
        <form class="row g-3" id="formulario">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Correo</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="ejemplo@correo.com"
              required />
          </div>
          <div class="col-md-6">
            <label for="input" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" required />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4_1" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="inputPassword4_1" required />
          </div>
          <li style="list-style: none">Utilizar mas de 7 caracteres</li>
          <li style="list-style: none">
            Utilizar al menos un caracter especial (!@#$%^&*)
          </li>
          <li style="list-style: none">Utilizar mayusculas y minusculas</li>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St"
              required />
          </div>
          <!-- <div class="col-12">
                        <label for="inputAddress2" class="form-label">Dirección 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                    </div> -->
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" name="city" class="form-control" id="inputCity" required />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <input type="text" name="state" class="form-control" id="inputState" required />
            <!-- <select id="inputState" class="form-select">
                            <option>Valle del cauca</option>
                            <option>Cauca</option>
                        </select> -->
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo postal</label>
            <input type="text" name="zip" class="form-control" id="inputZip" required />
          </div>
          <div class="md-3">
            <label form="formFile" class="form-label">Subir imagen de perfil</label>
            <input type="file" name="imagen" class="form-control" id="formFile"
              required />
          </div>

          <div class="col-12" style="justify-content: center; display: flex">
            <button id="Btnsend" type="submit" class="btn btn-primary">
              Registrarse
            </button>
          </div>
          <div class="col-13" style="justify-content: center; display: flex">
            <a class="admin" href="./login.html" style="cursor: pointer;">¿Ya tienes cuenta? Ingresa aquí</a>
          </div>
          <div id="Dpreview">
            <img id="preview">
          </div>
    
        </form>
      </div>
    </div>
  </div>
  <!--Librerias Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <!--////////////-->
  <script src="./src/main.js"></script>
</body>
</html>
