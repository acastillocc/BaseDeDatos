<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Register</title>
    <link rel="icon" href="./img/calavera.png" />
    <link rel="stylesheet" type="text/css" href="./styles/stylesLogin.css" />

<body>
    <div class="container">
        <section id="content">
            <form action="/public/usuario.html"  id="loginForm" onsubmit="login()">
                <h1>Login Form</h1>
                <div>
                    <input id="UserEmail" type="text" placeholder="Username" required="" id="username" />
                </div>
                <div>
                    <input id="UserPassword"type="password" placeholder="Password" required="" id="password" />
                </input>
                </div>
                <div>
                    <input type="submit" value="Log in"/>
                    <a href="">¿Olvidó la contraseña?</a>
                    <a href="./index.html" onclick="signUp()">Registrarse</a>
                </div>
            </form><!-- form -->
            
        </section><!-- content -->
    </div><!-- container -->
</body>
